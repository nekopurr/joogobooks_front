<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/changePassword.css" />
    <title>비밀번호 변경</title>
  </head>

  <body>
    <header class="navbar">
      <nav>
        <div class="nav-container">
          <a href="/index.html">
            <img class="logo" src="../img/books.png" alt="logo" />
          </a>
          <div class="menu-container">
            <!-- login 관련 메뉴 -->
            <ul class="menu">
              <li><a href="../html/login.html">Login</a></li>
              <li><a href="../html/signup.html">Sign Up</a></li>
            </ul>
            <ul class="menu before">
            </ul>
            <!-- // login 관련 메뉴 -->
            <ul class="menu2">
              <li><a href="/index.html">Home</a></li>
              <li><a href="../html/shop.html">Shop</a></li>
              <li><a href="../html/search.html">Search</a></li>
              <li><a href="../html/recommend.html">Recommend</a></li>
              <li><a href="../html/bookReviewList.html">Review</a></li>
              <li><a href="../html/aboutUs.html">About Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="side-menu">
        <div class="side-menu-profile">
          <div class="profile_img">
            <img id="my_profile_img"class="profile img" alt="profile" />
          </div>
          <div class="userinfo">
            <h2 class="username" id="profile-id"></h2>
            <p id="aboutme" class="aboutme"></p>
          </div>
          <div class="form-group">
            <button id="profile-btn" class="profile-btn" type="submit">프로필 변경</button>
          </div>
        </div>
        <ul class="history-list">
          <h2 class="history-list-title">History</h2>
          <ul class="menu-list">
            <li class="present">
              <a href="#">등록한 책 목록</a>
            </li>
            <li>
              <a href="#">찜 목록</a>
            </li>
            <li>
              <a href="#">채팅 목록</a>
            </li>
          </ul>
        </ul>
      </div>
      <form class="password-container">
        <div class="password-group">
          <h2>비밀번호 변경</h2>
          <ul>
            <li class="text">기존 비밀번호 </li>
            <li>
              <input
                type="password"
                id="user-password"
                name="user-password"
                placeholder="  비밀번호를 입력해주세요"
                required
              />
            </li>
          </ul>
          <ul>
            <li class="text">새로운 비밀번호</li>
            <li>
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="새로운 비밀번호를 입력해주세요"
                required
              />
            </li>
          </ul>
          <ul>
            <li class="text">비밀번호 확인</li>
            <li>
              <input
                type="password"
                id="check-password"
                name="check-password"
                placeholder="  비밀번호를 다시 입력해주세요"
                required
              />
            </li>
          </ul>
          <button type="submit" id="changepassword-btn">비밀번호 변경</button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <p>&copy; 2023, joongo-readers. All rights reserved.</p>
    </footer>
  <script type="module" src="../js/authorized.js"></script>
  <script type="module" src="../js/changepassword.js"></script>
  </body>
</html>
