      <nav>
        <div class="nav-container">
          <a href="/index.html">
            <img class="logo" src="../img/books.png" alt="logo" />

          <div class="menu-container">

              <li><a href="../html/login.html">Login</a></li>

      </nav>

    <section>
      <div class="side-menu">
        <ul class="profile">
          <h2>Profile</h2>
          <ul class="menu-list">
            <li class="present"><a href="./mypage.html">Profile 설정</a></li>
            <li>
              <a href="./changePassword.html">비밀번호 변경</a>
            </li>
          </ul>
        </ul>
      </div>
      <div id="user-profile" class="user-profile">
        <form class="profile-container">
          <div class="profile_img">
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              class="fileInput"
            />
            <img id="my_img"class="profile img" alt="profile" />
            <div class="input-imgbtn">
              <button id="attachImageButton">이미지 변경하기</button>
            </div>
            <p class="username" id="profile-id"></p>
        </div>
        <div class="userinfo">
          <div class="form-group">
            <ul>
              <li>nickname</li>
              <li>
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  placeholder="  닉네임"
                  required
                />
              </li>
            </ul>
            <ul>
              <li>About Me</li>
              <li>
                <input
                  type="text"
                  id="aboutme"
                  name="aboutme"
                  placeholder="  본인 정보"
                  required
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <button id="profile-putbtn" class="profile-btn" type="submit">프로필 생성</button>
        </div>
      </form>
    </section>
